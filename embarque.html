<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      href="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/256/external-leaf-agriculture-and-farmer-kiranshastry-lineal-color-kiranshastry.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Nova Safra - Embarques</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body class="" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class="py-5 text-center">
        <img
          class="d-block mx-auto mb-4"
          src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/256/external-leaf-agriculture-and-farmer-kiranshastry-lineal-color-kiranshastry.png"
          alt="logo nova safra"
          width="72"
        />
        <h2>Embarques</h2>
        <p class="lead">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Enim ullam
          corporis quod magni maxime similique rem necessitatibus quam nemo
          harum?
        </p>
      </div>
      <div class="row">
        <div
          class="col-md-8 m-auto bg-white card shadow p-3 mb-2 bg-body-tertiary rounded"
        >
          <h4 class="mb-3">Dados do Embarque</h4>
          <form class="needs-validation" novalidate>
            <div class="row align-items-center">
              <div class="w-25 mb-3">
                <label for="cliente">Cliente</label>
                <select class="form-select" id="cliente">
                  <option selected>Cliente</option>
                  <option value="1">Jose de Almeida Cordeiro</option>
                  <option value="2">Plantel Agro</option>
                  <option value="3">Cleiton Fabiano</option>
                  <option value="3">Adelbar Portes</option>
                </select>
              </div>
              <div class="w-50 mb-3">
                <label for="contrato">Contrato</label>
                <select class="form-select" id="contrato">
                  <option selected>Contrato</option>
                  <option value="1">3160 - Plantel - Farelo Granel 45%</option>
                  <option value="2">3161 - Center Raçoes - Casca</option>
                  <option value="3">
                    3162 - Granja Almeida - Farelo Granel 46%
                  </option>
                  <option value="4">
                    3163 - Adelbar Pontes - Farelo Granel 45%
                  </option>
                </select>
              </div>

              <div class="mb-3 w-25">
                <label for="volume" class="form-label mb-0">Volume</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="volume" placeholder="49,5"/>
                  <span class="input-group-text" id="basic-addon3">T</span>
                </div>
              </div>


            </div>
            <div class="row align-items-center">
              <div class="w-25 mb-3">
                <label for="contrato">Placa</label>
                <input
                  type="text"
                  class="form-control text-center"
                  id="placa"
                  placeholder="Placa"
                  value=""
                />
              </div>
              <div class="w-50 mb-3">
                <label for="nf">Nota Fiscal</label>
                <input
                  type="text"
                  class="form-control text-center"
                  id="nf"
                  placeholder="166591"
                  value=""
                />
              </div>
              <div class="w-25 mb-3">
                <label for="contrato">Data</label>
                <input type="date" class="form-control" id="data" value="" />
              </div>
            </div>

            <hr class="mb-5" />
            <div align="center">
              <button
                class="btn btn-primary btn-lg btn-block px-5"
                type="submit"
              >
                Cadastrar
              </button>
            </div>
          </form>
        </div>
      </div>
      <footer class="my-1 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2023 Nova Safra - Agronegócios LTDA</p>
      </footer>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
